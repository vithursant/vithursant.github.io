<section class="section other-projects">
  <div class="section__title">Research</div>
  <div class="section__content">
    {% for project in site.data.other-projects %}
    <div class="project">
      <div class="project__name">
        <a href="{{project.url}}" target="_blank">{{project.name}}</a>
      </div>
      <div>{{project.author}}</div>
      <div class="project__conf">{{project.conf}}</div>
      <div class="project__caption">{{project.description}}</div>
      <div class="project__used">
        {% for item in project.used %}
        <span class="project__used__item">{{item.thing}}</span>
        {% endfor %}
      </div>
      <figure class="project__pic">
        <a href="http://bmvc2018.org/contents/papers/1033.pdf" target="_blank">
          <img src="{{site.baseurl}}/img/featured/spladvise/arch_redesign_test.png" alt="">
        </a>
      </figure>
    </div>
    {% endfor %}
  </div>
</section>
