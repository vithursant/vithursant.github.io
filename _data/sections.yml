# Use this to define the sections of the resume
# Format:
#   name -> Name displayed on the section
#   id -> used for the CSS id and the yml file name. 
#   layout -> which resume format to use from _includes/resume

- name: Professional
  id: professional
  layout: block

- name: Education
  id: education
  layout: block

- name: Projects
  id: projects
  layout: block

- name: Software Expertise
  id: sskills
  layout: cloud

- name: Hardware Expertise
  id: hskills
  layout: cloud

- name: Honours
  id: honours
  layout: list
